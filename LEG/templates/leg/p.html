{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>P - p</font></h1>
<h4>P er det sekstende (16.) bogstav i alfabetet. Det er den tolvte konsonant</h4>
<br>
<div class="row">
{% for p in p %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{p.image.url}}" width="100" height="150"/><br><h3><b>{{p.ord}}</b></h3><br>{{p.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
