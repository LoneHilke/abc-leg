{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>Y - y</font></h1>
<h4>Y er det femogtyvende (25.) bogstav i alfabetet. Det er den sjete vokal</h4>
<br>
<div class="row">
{% for y in y %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{y.image.url}}" width="100" height="150"/><br><h3><b>{{y.ord}}</b></h3><br>{{y.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
