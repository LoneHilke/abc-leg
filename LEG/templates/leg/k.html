{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>K - k</font></h1>
<h4>K er det elfte bogstav i alfabetet. Det er den ottende konsonant</h4>
<br>
<div class="row">
{% for k in k %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{k.image.url}}" width="100" height="150"/><br><h3><b>{{k.ord}}</b></h3><br>{{k.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
