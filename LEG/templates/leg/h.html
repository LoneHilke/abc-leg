{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>H - h</font></h1>
<h4>H er det ottende bogstav i alfabetet. Det er den sjete konsonant</h4>
<br>
<div class="row">
{% for h in h %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{h.image.url}}" width="100" height="150"/><br><h3><b>{{h.ord}}</b></h3><br>{{h.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
