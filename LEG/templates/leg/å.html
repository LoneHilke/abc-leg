{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>Å - å</font></h1>
<h4>Å er det niogtyvende (29.) bogstav i alfabetet. Det er den niende vokal</h4>
<br>
<div class="row">
{% for å in å %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{å.image.url}}" width="100" height="150"/><br><h3><b>{{å.ord}}</b></h3><br>{{å.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
