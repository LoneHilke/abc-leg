{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>U - u</font></h1>
<h4>U er det enogtyvende (21.) bogstav i alfabetet. Det er den femte vokal</h4>
<br>
<div class="row">
{% for u in u %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{u.image.url}}" width="100" height="150"/><br><h3><b>{{u.ord}}</b></h3><br>{{u.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
