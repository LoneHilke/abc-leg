{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=red>E - e</font></h1>
<h4>E er det femte (5.) bogstav i alfabetet. Det er den anden vokal</h4>
<br>
<div class="row">
{% for e in e %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{e.image.url}}" width="100" height="150"/><br><h3><b>{{e.ord}}</b></h3><br>{{e.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
