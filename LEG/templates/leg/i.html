{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=red>I - i</font></h1>
<h4>I er det niende (9.) bogstav i alfabetet. Det er den tredje vokal</h4>
<br>
<div class="row">
{% for i in i %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{i.image.url}}" width="100" height="150"/><br><h3><b>{{i.ord}}</b></h3><br>{{i.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
