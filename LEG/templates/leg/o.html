{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>O - o</font></h1>
<h4>O er det femtende (15.) bogstav i alfabetet. Det er den fjerde vokal</h4>
<br>
<div class="row">
{% for o in o %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{o.image.url}}" width="100" height="150"/><br><h3><b>{{o.ord}}</b></h3><br>{{o.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
