{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>F - f</font></h1>
<h4>F er det sjete bogstav i alfabetet. Det er den fjerde konsonant</h4>
<br>
<div class="row">
{% for f in f %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{f.image.url}}" width="100" height="150"/><br><h3><b>{{f.ord}}</b></h3><br>{{f.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
