{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>T - t</font></h1>
<h4>T er det tyvende (20.) bogstav i alfabetet. Det er den sekstende konsonant</h4>
<br>
<div class="row">
{% for t in t %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{t.image.url}}" width="100" height="150"/><br><h3><b>{{t.ord}}</b></h3><br>{{t.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
