{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>S - s</font></h1>
<h4>S er det nittende (19.) bogstav i alfabetet. Det er den femtende konsonant</h4>
<br>
<div class="row">
{% for s in s %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{s.image.url}}" width="100" height="150"/><br><h3><b>{{s.ord}}</b></h3><br>{{s.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
