{% extends 'leg/base.html' %}
{% block content %}

<h1><font color=blue>G - ge</font></h1>
<h4>G er det syvende bogstav i alfabetet. Det er den femte konsonant</h4>
<br>
<div class="row">
{% for g in g %}
<div class="col-sm-6 mb-3 mb-sm-0">
<ul class="list-group list-group-horizontal">
  <li class="list-group-item"><img class="rounded" src="{{g.image.url}}" width="100" height="150"/><br><h3><b>{{g.ord}}</b></h3><br>{{g.beskrivelse}}</li>
  
</ul>
</div>
{% endfor %}
</div>
{% endblock content %}
